name: Pull Request Workflow for nugets (Ubuntu)

on:
  workflow_call:
    inputs:
      ReleaseVersion:
        type: string
        required: false
      PreviewAssemblyVersion:
        type: string
        required: true
      PreviewPackageVersion:
        type: string
        required: false
  workflow_dispatch:
    inputs:
      ReleaseVersion:
        description: 'Release Version'
        required: false
      PreviewAssemblyVersion:
        description: 'Preview Assembly Version'
        required: true
      PreviewPackageVersion:
        description: 'Preview Package Version'
        required: false

jobs:
  pull_request:
    name: Pull Request Job
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
      - name: Build (${{ inputs.PreviewAssemblyVersion }})
        run: dotnet build --configuration Release /p:Version=${{ inputs.PreviewAssemblyVersion }}
      - name: Test
        run: dotnet test --configuration Release --no-build
