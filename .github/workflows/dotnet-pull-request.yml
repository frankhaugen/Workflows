name: Pull Request Workflow for nugets (Ubuntu)

on:
  workflow_call:
    inputs:
      ReleaseVersion:
        type: string
        required: false
      PreviewAssemblyVersion:
        type: string
        required: true
      PreviewPackageVersion:
        type: string
        required: false
  workflow_dispatch:
    inputs:
      ReleaseVersion:
        description: 'Release Version'
        required: false
      PreviewAssemblyVersion:
        description: 'Preview Assembly Version'
        required: true
      PreviewPackageVersion:
        description: 'Preview Package Version'
        required: false

jobs:
  pull_request:
    name: Pull Request Job
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/dotnet-ci@main
        with:
          configuration: Release
