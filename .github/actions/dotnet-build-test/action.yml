# .github/actions/dotnet-build-test/action.yml

name: 'DotNet Build and Test'
description: 'Build and Test .NET project'

inputs:
    configuration:
        description: 'Configuration to build'
        required: false
        default: 'Release'
    assemblyVersion:
        description: 'Assembly Version'
        required: true
        default: 'not-set'
    dotnetVersion:
        description: 'DotNet Version'
        required: false
        default: '8.0.x'

runs:
    using: "composite"
    steps:
        -   name: Setup .NET
            uses: frankhaugen/Workflows/.github/actions/dotnet-setup@main
            with:
                dotnetVersion: ${{ inputs.dotnetVersion }}
        -   name: Build
            uses: frankhaugen/Workflows/.github/actions/dotnet-build@main
            with:
                configuration: ${{ inputs.configuration }}
                assemblyVersion: ${{ inputs.assemblyVersion }}
        -   name: Test
            uses: frankhaugen/Workflows/.github/actions/dotnet-test@main
            with:
                configuration: ${{ inputs.configuration }}